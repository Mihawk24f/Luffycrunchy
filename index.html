<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>LuffyHub</title>
</head>
<body>
    <div class="header">
        <h1 class="N">LUFFY</h1><h1 class="H">HUB</h1>
    </div>
    
    <p class="intro-text">Here You Will Find Nothing. But Sometimes I Might Upload Some Crazy Things...</p>
    
    <div class="videos">
        <h3>Hot Videos:</h3>
        <div class="video-container">
            <iframe class="video-frame" src="https://go.screenpal.com/player/cZ6XfBVWOyJ?ff=1" allowfullscreen></iframe>
            <p class="part1">Exclusive Hot Video | Premium Gold Exclusive Part 01</p> 
        </div>
        <br>
        <div class="video-container">
            <iframe class="video-frame" src="https://go.screenpal.com/player/cZ6XfBVWOyd?ff=1" allowfullscreen></iframe>
            <p class="part2">Exclusive Hot Video | Premium Gold Exclusive Part 02 | Final</p>
        </div>
    </div>

    <div class="generate-section">
        <h3>Generate Crunchyroll Account</h3>
        <input type="text" id="accountBox" readonly placeholder="Your generated email:password will appear here">
        <button onclick="fetchAccounts()">Generate</button>
        <button onclick="checkAccountValidity()">Check Validity</button>
        <p id="validityMessage"></p>
    </div>

    <script>
    let currentAccount = '';

    function fetchAccounts() {
        fetch('accounts.json')
        .then(response => response.json())
        .then(data => {
            const accounts = data.accounts;
            if (accounts.length > 0) {
                // Select a random account from the list
                currentAccount = accounts[Math.floor(Math.random() * accounts.length)];
                document.getElementById("accountBox").value = currentAccount;
                document.getElementById("validityMessage").innerText = ''; // Clear previous validity message
            } else {
                document.getElementById("accountBox").value = "No accounts available";
            }
        })
        .catch(error => console.error('Error fetching accounts:', error));
    }

    async function checkAccountValidity() {
        if (!currentAccount) {
            alert('Please generate an account first!');
            return;
        }

        const [email, password] = currentAccount.split(':');
        
        try {
            const response = await fetch('https://example.com/api/login', { // Replace with the actual login URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (data.success) { // Assume the API returns { success: true/false }
                document.getElementById("validityMessage").innerText = 'Account is valid.';
            } else {
                document.getElementById("validityMessage").innerText = 'Account is invalid.';
            }
        } catch (error) {
            console.error('Error checking account validity:', error);
            document.getElementById("validityMessage").innerText = 'Error checking validity. Please try again.';
        }
    }
    </script>
</body>
</html>
